</header>

    <main>
        <section class="booking-section section">
            <div class="container">
                <div class="booking-card">
                    <h1 class="section-title">Book a Table</h1>
                    <p class="booking-card__subtitle">Reserve your spot for a healthy experience</p>

                    <form action="#" method="post" class="booking-form" id="bookingForm">

                        <div class="booking-form__grid">
                            <div class="form-group">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" id="name" name="name" class="form-input" placeholder="Your Name"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">E-mail Address</label>
                                <input type="email" id="email" name="email" class="form-input"
                                    placeholder="you@email.com" required>
                            </div>

                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-input"
                                    placeholder="+1 234 567 890" required>
                            </div>

                            <div class="form-group">
                                <label for="guests" class="form-label">Number of Guests</label>
                                <input type="number" id="guests" name="guests" min="1" max="20" class="form-input"
                                    placeholder="2" required>
                            </div>

                            <div class="form-group">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" id="date" name="date" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="time" class="form-label">Time</label>
                                <input type="time" id="time" name="time" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-group form-group--full">
                            <label for="message" class="form-label">Special Requests (Optional)</label>
                            <textarea id="message" name="message" class="form-input form-input--textarea"
                                placeholder="Allergies, high chair, special occasion..."></textarea>
                        </div>

                        <div class="form-action">
                            <button type="submit" class="btn-submit">Confirm Booking</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
